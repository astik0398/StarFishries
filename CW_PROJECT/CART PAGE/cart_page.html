<script>
    let cart_ls = JSON.parse(localStorage.getItem("mycart"))

    let container = document.getElementById("container")

    display(cart_ls)

    function display(data){
        container.innerHTML = ""
        data.forEach(function (elem, ind){
            let cards = document.createElement("div")

            let texts = document.createElement("div")

            let deletebtn = document.createElement("span")
            deletebtn.setAttribute("class", "delbtn")

            let additional = document.createElement("div")
            additional.setAttribute("id", "addit")

            let incredecre = document.createElement("div")
            incredecre.setAttribute("id", "incredecre")

            cards.setAttribute("class", "cards")
            texts.setAttribute("class", "texts")

            let image = document.createElement("img")
            let title = document.createElement("h1")
            let decription = document.createElement("p")
            let quantity = document.createElement("p")

            let increment = document.createElement("button")
            let decrement = document.createElement("button")

            let space = document.createElement("span")

            image.src = elem.image
            title.innerText = elem.title
            decription.innerText = elem.desc
            quantity.innerText = "QUANTITY"
            increment.innerText = "‚ûï"

            increment.addEventListener("click", function(){
                elem.quantity++
                localStorage.setItem("mycart", JSON.stringify(cart_ls))

                display(data)
            })

            decrement.innerText = "‚ûñ"

            decrement.addEventListener("click", function(){

                if(elem.quantity > 1){
                    elem.quantity--
                localStorage.setItem("mycart", JSON.stringify(cart_ls))

                display(data)
                }
                
            })
            space.innerText = elem.quantity
            deletebtn.innerText = "üóëÔ∏è"

            // ///////////////////////////////////////////////////////////////////////

            deletebtn.addEventListener("click", function(){
              data.splice(ind, 1)
              localStorage.setItem("mycart", JSON.stringify(cart_ls))

              display(data)
            })

            // //////////////////////////////////////////////////////////////////////

            container.append(cards)

            cards.append(image, texts, additional, deletebtn)

            texts.append(title, decription)

            additional.append(quantity, incredecre)

            incredecre.append(increment,space, decrement)
        })
    }
</script>
